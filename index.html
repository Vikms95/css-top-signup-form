<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <div class="title-background">
                <div class="odin-logo">
                    <img src="./images/odin-lined.png" alt="Odin Logo">
                </div>
                <h1 class="title"> ODIN </h1>
            </div>
            <div class="credits"> Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a> </div>
        </div>
        <div class="form-section">
            <h3 class="description"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <span style="font-style: italic;">now</span> to get started </h3>
            <h4 class="hero-quote"> You <span style="font-style: italic;">know</span> you want to. </h4>
            <h3 class="call-on-action"> Let's do this!</h3>
            <form action="" method="post" name="form">
              
              <div class="form-row">
                <div class="form-input">
                  <label for="first-name"> first name*: </label>
                  <input type="text" id="first-name" name="first-name" 
                         maxlength="30">
                </div>
                <div class="form-input">
                  <label for="last-name"> last name*: </label>
                  <input type="text" id="last-name" name="last-name" 
                         maxlength="30">
                </div>
              </div>

                <div class="form-row">
                  <div class="form-input">
                    <label for="email"> email*:</label>
                    <input type="email" id="email" name="email" 
                           maxlength="30" 
                           title="Please enter a valid e-mail address">
                  </div>
                  <div class="form-input">
                    <label for="phone-number">phone number</label>
                    <input type="tel" id="phone-number" name="phone-number" 
                           maxlength="30" 
                           title="Please enter a valid telephone number">
                  </div>  
                </div>
              
              <div class="form-row">
                <div class="form-input">
                  <label for="password">password*:</label>
                  <input type="password" id="password" name="password">
                </div>
                <div class="form-input">
                  <label for="confirm-password">confirm password:*</label>
                  <input type="password" id="confirm-password" name="confirm-password">
                </div>
              </div>
              <div class="button-container">
                  <button type="submit" class="submit-button"> Create Account </button>
              </div>

            </form>

            <div class="already-user">Already have an account? <a href="https://www.youtube.com/watch?v=mCdA4bJAGGk" style="color: green; text-decoration: none;">Log in</a> </div>

        </div>
    </div>
</body>
</html>
